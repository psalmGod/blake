{% extends 'campaigns/base.html' %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
<h1>Upload Emails from CSV</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload CSV</button>
</form>

{% endblock %}
