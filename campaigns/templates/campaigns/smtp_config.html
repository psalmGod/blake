{% extends 'campaigns/base.html' %}
{% block title %}Configure SMTP{% endblock %}
{% block content %}
<div class="container">
    <h1>Configure SMTP Settings</h1>
    <p>Please enter your email address and app password for SMTP. You can generate an app password in Gmail or Outlook.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
